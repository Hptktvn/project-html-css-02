<!DOCTYPE html>
<html lang="vi-VN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <section class="login-section">
      <div class="login-box">
        <span>Username</span>
        <input type="text" id="txtUsername" />
        <span>Password</span>
        <input type="password" id="txtPassword" />
        <button id="btnLogin">Login</button>
        <!-- Ở đây vì chưa học cần gửi dữ liệu đi, nên chưa cần đẻ type="submit" ở đây -->
      </div>
    </section>

    <script src="./js/login.js"></script>
  </body>
</html>
